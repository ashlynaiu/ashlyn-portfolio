<div class="port-view-project port-project-layout"> <section class="port-main-content"> <div class="port-project-layout-projects"> <h2 class="port-main-text-align">Projects</h2> <div class="port-main-content--columns" ng-repeat="project in projects"> <div class="port-main-column--small"> <a ui-sref="{{project.url}}"><img src="/images/port-home-{{project.image}}.jpg" alt=""></a> </div> <div class="port-main-column--large"> <h3><a ui-sref="{{project.url}}">{{project.name}}</a></h3> <p>{{project.description}}</p> <a ui-sref="{{project.url}}">Check it out</a> </div> </div> </div></section> </div>
