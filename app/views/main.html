<div class="port-view-homepage">
  <div class="port-view-homepage-header">
    <div class="cd-background-wrapper">
      <figure class="cd-floating-background">
        <img src="/images/homepage-hero-back.jpg">
        <img class="port-view-homepage-hero-text" src="/images/homepage-hero-front.svg">
      </figure>
    </div>
  </div>
  
  <section class="port-main-content port-project-layout">
    <div class="port-project-layout-projects">
      <h2 class="port-view-homepage-moible-intro">Hey there, my name is Ashlyn Aiu and I'm a Product Designer.</h2>
      <h2 class="port-view-homepage-desktop-intro">Projects</h2>
      <div class="port-main-content--columns" ng-repeat="project in projects">
        <div class="port-main-column--small">
          <a ui-sref="{{project.url}}"><img src="/images/port-home-{{project.image}}.jpg" alt="" /></a>
        </div>
        <div class="port-main-column--large">
          <h3><a ui-sref="{{project.url}}">{{project.name}}</a></h3>
          <p>{{project.description}}</p>
          <a ui-sref="{{project.url}}">Check it out</a>
        </div>
      </div>
    </div>
  </section>
</div>
